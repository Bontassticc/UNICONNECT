    <section class="form-section">
  <h2>Host Your Own Event</h2>
  <p>Fill in the details below to add your event. Make it fun, clear, and inviting!</p>

  <form id="addEventForm" novalidate>
    
    <label for="eventName">Event Name</label>
    <input type="text" id="eventName" placeholder="E.g., Campus Music Night" required>
    <small class="error-message"></small>

    <label for="eventDate">Date</label>
    <input type="date" id="eventDate" required>
    <small class="error-message"></small>

    <label for="eventLocation">Location</label>
    <select id="eventLocation" required>
      <option value="">Select University</option>
      <option value="Wits">Wits University</option>
      <option value="UP">University of Pretoria</option>
      <option value="UCT">University of Cape Town</option>
      <option value="Stellenbosch">Stellenbosch University</option>
      <option value="UFS">University of the Free State</option>
    </select>
    <small class="error-message"></small>

    <label for="eventCategory">Category</label>
    <select id="eventCategory" required>
      <option value="">Select Category</option>
      <option value="academic">Academic</option>
      <option value="social">Social</option>
      <option value="sports">Sports</option>
      <option value="creative">Creative</option>
      <option value="wellness">Wellness</option>
    </select>
    <small class="error-message"></small>

    <label for="eventDesc">Description</label>
    <textarea id="eventDesc" rows="4" placeholder="Add a short description..." required></textarea>
    <small class="error-message"></small>

    <label for="eventImg">Event Image (optional)</label>
    <input type="url" id="eventImg" placeholder="Paste an image URL">

    <button type="submit" class="btn">Submit Event</button>
  </form>

  <p id="formSuccess" style="display:none; color: var(--color-secondary); margin-top: 1rem;">
    ðŸŽ‰ Your event has been submitted!
  </p>
</section>
